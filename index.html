<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LME | TATTOO</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />

    <link rel="styleSheet" href="css/header.css" />
    <link rel="styleSheet" href="css/nav-var.css" />
    <link rel="styleSheet" href="css/main-top.css" />
    <link rel="styleSheet" href="css/main.css" />
    <link rel="styleSheet" href="css/footer.css" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="header__logo">
          <img src="img/logo.png" />
          <span>TATTOO</span>
        </div>

        <div class="header__menu menu">
          <input type="button" class="menu__btn" value="메뉴" />
        </div>
      </header>

      <div class="nav-bar">
        <ul class="nav-bar__list">
          <li>
            <i class="fas fa-phone"></i>
            <span>전화걸기</span>
          </li>
          <li>
            <i class="far fa-envelope"></i>
            <span>문자메시지</span>
          </li>
          <li>
            <i class="fas fa-map-marked-alt"></i>
            <span>오시는길</span>
          </li>
          <li>
            <i class="fas fa-comment"></i>
            <span>카카오톡</span>
          </li>
        </ul>
      </div>
      <!-- nav-bar -->

      <div class="main-top">
        <div class="main-top__notice">
          <ul class="notice__list">
            <li>
              <span>스킨크타투 영업시간 안내</span>
              <div class="notice__list__comments">1</div>
            </li>
            <li>
              <span>홈페이지 제작맞이 할인이벤트 실시</span>
              <i class="fas fa-download"></i>
            </li>
            <li>
              <span>스킨크타투 홈페이지를 오픈했습니다.</span>
              <i class="fas fa-download"></i>
            </li>
          </ul>
        </div>
      </div>
      <!-- main-top-->

      <main class="main">
        <ul class="main__list">
          <li class="main__list__img"></li>
          <li class="main__list__img"></li>
          <li class="main__list__img"></li>

          <li class="main__list__img"></li>
          <li class="main__list__img"></li>
          <li class="main__list__img"></li>

          <li class="main__list__img"></li>
          <li class="main__list__img"></li>
          <li class="main__list__img"></li>
        </ul>
      </main>
      <!--main-->
      <footer class="footer">
        <ul class="footer__list">
          <li class="fotter__list-icon">
            <i class="fas fa-home"></i>
          </li>
          <li class="fotter__list-icon">
            <i class="fab fa-slack"></i>
          </li>
          <li class="fotter__list-icon">
            <i class="fab fa-facebook-square"></i>
          </li>
          <li class="fotter__list-icon">
            <i class="fab fa-instagram"></i>
          </li>
          <li class="fotter__list-icon">
            <i class="fas fa-comment-dots"></i>
          </li>
        </ul>
      </footer>
    </div>
    <!--content-->
  </body>
</html>
